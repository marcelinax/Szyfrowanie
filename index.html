<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szyfr Cezara</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="menu_block">
        <div class="top_box">
          <div class="text_area">
            <label class="input_label" for="">Enter text:</label>
            <input class="input" type="text" />
          </div>
          <div class="text_area">
            <label class="labelKey" for="">Enter key:</label>
            <input class="key" type="text" />
          </div>
          <div class="choosing_the_cipher">
            <button class="caesar">Caesar</button>
            <button class="vigenere">Vigenere</button>
            <button class="playfair">Playfair</button>
          </div>
        </div>
        <div class="bottom_box">
          <div class="cipher_code_area">
            <label class="cipher_code_label" for="">Cipher code:</label>
            <input class="cipher_code" type="text" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
